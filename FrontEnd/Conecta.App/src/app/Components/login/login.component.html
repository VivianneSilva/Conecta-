<div class="area">
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <div class="login">
    <div class="textoLogin">Login</div>
    <br><br>
    <div class="form-floating" required>
      <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" [(ngModel)]="email">
      <label for="floatingInputValue">Email :</label>
    </div>
    <br>
    <div class="form-floating" required>
      <input type="password" class="form-control" id="floatingInputValuePassword" [(ngModel)]="password">
      <label for="floatingInputValuePassword">Password :</label>
    </div>
    <br>
    <div class="form-floating" required>
      <select class="form-select select" id="floatingSelect" aria-label="Floating label select"
        style="padding-left: 12px;" [(ngModel)]="valorSelect">
        <option value="1" selected> Aluno</option>
        <option value="2">Professor</option>
        <option value="3">Gestão</option>
      </select>
      <label for="floatingSelect">O que você é ?</label>
    </div>
    <br>
    <form class="form-floating" *ngIf="botao">
      <a type="button" class="btn btn-outline-primary botao mb-2" (click)="login()">Login</a>
    </form>
    <div *ngIf="loginLoad" class="spinner-border text-info" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <form class="form-floating" *ngIf="botao">
      <a type="button" class="btn btn-outline-danger botao" (click)="voltar()" >Voltar</a>
    </form>
  </div>
</div>
